# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

#format = """
#[‚ï≠‚îÄuser‚îÄ‚îÄ‚îÄ‚ùØ](bold blue) $username
#[‚î£‚îÄsystem‚îÄ‚ùØ](bold yellow) $hostname
#[‚î£‚îÄproject‚ùØ](bold red) $directory$rust$git_branch$git_status$package$golang$terraform$docker_context$python$docker_context$nodejs
#[‚ï∞‚îÄcmd‚îÄ‚îÄ‚îÄ‚îÄ‚ùØ](bold green) 
#"""
[username]
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

[hostname]
ssh_only = false
format = 'on [$hostname](bold yellow) '
trim_at = "."
disabled = false

# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[‚ûú](bold green)"     # The "success_symbol" segment is being set to "‚ûú" with the color "bold green"
error_symbol = "[‚úó](bold red)"


# configure directory
[directory]
read_only = " ÓÇ¢"
truncation_length = 10
truncate_to_repo = true # truncates directory to root folder if in github repo
style = "bold italic blue"

[cmd_duration]
min_time = 4
show_milliseconds = false
disabled = false
style = "bold italic red"

